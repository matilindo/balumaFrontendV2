<div class="login-container">
    <mat-card>
      <mat-card-title>Login</mat-card-title>
      <mat-card-content>
        <form [formGroup]="miFormulario">
          <mat-form-field>
            <input matInput formControlName="numeroFuncionario" placeholder="Número de funcionario">
          </mat-form-field>
          <mat-form-field>
            <input matInput type="password" formControlName="password" placeholder="Contraseña">
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" (click)="login()">Iniciar sesión</button>
        <button mat-button routerLink="/auth/registro">Registrarse</button>
      </mat-card-actions>
    </mat-card>
  </div>
