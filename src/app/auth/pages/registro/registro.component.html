<div class="registro-container">
    <mat-card>
      <mat-card-title>Registro</mat-card-title>
      <mat-card-content>
        <form [formGroup]="miFormulario" class="registro-form">
          <mat-form-field>
            <input matInput formControlName="email" placeholder="Email">
          </mat-form-field>
          <mat-form-field>
            <input matInput formControlName="nombre" placeholder="Nombre">
          </mat-form-field>
          <mat-form-field>
            <input matInput formControlName="numeroFuncionario" placeholder="Numero de funcionario">
          </mat-form-field>
          <mat-form-field>
            <input matInput formControlName="username" placeholder="Usuario">
          </mat-form-field>
          <mat-form-field>
            <input matInput type="password" formControlName="password" placeholder="Contraseña">
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" (click)="registro()">Registrarse</button>
        <button mat-button routerLink="/login">Iniciar sesión</button>
      </mat-card-actions>
    </mat-card>
  </div>
